<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/header-logo.svg" alt="Логотип">
    </header>
<main class="content">
    <section class="profile">
        <img class="profile__avatar" src="images/Kusto.jpg" alt="Жак-Ив Кусто в красной шапке на фоне моря">
    <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
    <button type="button" class="profile__button-edit"></button>
        <p class="profile__profession">Исследователь океана</p>
    </div>
    <button type="button" class="profile__button-add"></button>
    </section>
    <ul class="elements"></ul>
</main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
            <form class="popup__container" name="profile" novalidate>
            <button type="button" class="popup__close"></button> 
            <h2 class="popup__title">Редактировать профиль</h2>
            <label class="popup__control">
                <input type="text" name="Name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="20"
                pattern="^[A-Za-zA-Яa-яЁё\s\D]+$" required>
                <span class="popup__error"></span>
            </label>
            <label class="popup__control">
                <input type="text" name="Job" class="popup__input popup__input_type_job" placeholder="О себе" minlength="2" maxlength="200"
                pattern="^[A-Za-zA-Яa-яЁё\s\D]+$" required>
                <span class="popup__error"></span>
            </label>
                <input class="popup__button popup__button_type_disabled" type="submit" value="Сохранить" name="submit" disabled="disabled">
            </form>
    </section>
    <section class="popup popup_type_add">
            <form class="popup__container" name="new-place" novalidate>
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <label class="popup__control">
                <input type="text" name="title" class="popup__input popup__input_type_name" placeholder="Название" minlength="1" maxlength="30"
                pattern="^[A-Za-zA-Яa-яЁё\s\D]+$" required>
                <span class="popup__error"></span>
            </label>
            <label class="popup__control">
                <input type="url" name="link" class="popup__input popup__input_type_job" placeholder="Ссылка на картинку" required>
                <span class="popup__error"></span>
            </label>
                <input class="popup__button popup__button_type_disabled" type="submit" value="Сохранить" name="submit" disabled="disabled">
            </form>
    </section>
    <section class="popup popup__img">
        <form class="popup__img-container">
        <button type="button" class="popup__close"></button>
        <figure class="popup__figure">
            <img class="popup__image" src="#" alt="изображение">
            <p class="popup__caption"></p>
        </figure>    
    </form>
    </section>
    <template id="elements">
        <li class="elements__card">
            <button type="button" class="elements__remove-button"></button>
            <img class="elements__card-image" src="#" alt="изображение">
            <div class="elements__card-description">
                <p class="elements__card-name"></p>
                <button type="button" class="elements__card-like"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
</body>
</html>
